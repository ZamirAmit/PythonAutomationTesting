<!DOCTYPE html>
<html>

<body>

    <h2>Text field</h2>
    <p>The <strong>input type="text"</strong> defines a one-line text input field:</p>

    <form action="action_page.php">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <br><br>
        <label for="pwd">Password:</label><br>
        <input type="password" name="pwd"> <br>
        <br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label for="Property">Property:</label><br>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>
        <br><br>

        <label for="birthday">Birthday:</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>

        <label for="bdaymonth">Birthday (month and year):</label><br>
        <input type="month" id="bdaymonth" name="bdaymonth"><br><br>

        <label for="quantity">Quantity (between 1 and 5):</label><br>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <br><br>

        <label for="gsearch">Search Google:</label>
        <input type="search" id="gsearch" name="gsearch">
        <br><br>

        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="12" max="50">
        <br><br>

        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br><br>

        <label for="appt">Select a time:</label>
        <input type="time" id="appt" name="appt">

        <br><br>

        <label for="homepage">Add your homepage:</label>
        <input type="url" id="homepage" name="homepage">
        <br><br>

        <label for="week">Select a week:</label>
        <input type="week" id="week" name="week">
        <br><br>

        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars" form="carform">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
        </select>
        <br><br>

        <input type="submit" value="Submit">
    </form>

    <p>Note that the form itself is not visible.</p>
    <p>Also note that the default width of a text field is 20 characters.</p>

</body>

</html>
